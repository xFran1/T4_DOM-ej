<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="dado"></h2>
    <hr>
    <button onclick="lanzar_dado()">Lanzar Dado</button>
    
    <script>
        function lanzar_dado(){
            let dado = document.getElementById('dado')
            const cambio_dado = setInterval(()=>{
                dado.textContent="";
                dado.textContent=Math.floor(Math.random()*6)+1;

            },500)

            setTimeout(() => {
                clearInterval(cambio_dado)
            }, 5000);
        }
    </script>
</body>
</html>
