<!DOCTYPE html>    
<html>    
<head>    
<meta charset="utf-8"/>    
<title>DOM</title>    
</head>    
<body>    
<script>    
function addParagraph(){    
   let array=document.getElementsByTagName("p")
   let color = document.getElementById('txtColor')
   for(let i = 0 ;i<array.length;i++){
    array[i].textContent="Parrafo "+(i+1);
    array[i].style.color=color.value;
   }  
}    
</script>    
<p></p>    
<p></p>   
<p></p>    
<p></p>    
<label>Color del párrafo</label><input type="text" id="txtColor" value="blue" /></br>    
<input type="button" onclick="addParagraph();" value="Añadir párrafos"/>    
</body>    
</html>
